<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <div>
            <form>
                <table bgcolour=seagreen cellpadding="10">
                    <h2>Don't have an account? Want to join</h2>
                    <tr>
                        <td>First name</td>
                        <td>input name="firstname" type="text" placeholder="first name"</td>
                    </tr>

                    <tr>
                        <td>input name="lastname" type="text" placeholder="last name"</td>
                    </tr>

                    <tr>
                        <td>Gender</td>
                        <td> <input type="radio" name="gender" value="male" checked> Male
                        <input type="radio" name="gender" value="female" checked> Female
                        <input type="radio" name="gender" value="male" checked> Other
                    </tr>

                    <tr>
                        <td>Select city</td>
                        <td><select name="cities">
                        <option value="Noida">Noida</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Cape town">Cape town</option>
                        <option value="Jalandhar">Jalandhar</option>
                        </select></td>
                    </tr>

                    <tr>
                        <td>Address</td>
                        <td><textarea name="Address" cols="30" rows="5" placeholder="address"></textarea></td>
                    </tr>

                    <tr>
                        <td>Password</td>
                        <td><input type="password" placeholder="password"></td>
                    </tr>

                    <tr>
                        <td>Select file</td>
                        <td><input type="file"></td>
                    </tr>

                    <tr>
                       <td></td>
                       <td><input type="checkbox" name="check" value="I agree to terms and conditions"></td> 
                    </tr>

                    <tr><td></td>
                    <td><input type="submit"><input type="reset"></td>
                </tr>
                </table>
            </form>
        </div>
    </center>
</body>
</html>
